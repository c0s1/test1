<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Test 1</title>
</head>

<body>
  <div id="app">

    <!-- MENÚ PRINCIPAL -->
    <div class="container text-center mt-4">
      <div class="row">
        <div class="col col-md-4 col-12 mb-2">
          <div class="card btn" style="width: 18rem;" @click="viewMenu(1)">
            <img src="assets/producto.png" id="imageMenu" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title text-center">NUEVO PRODUCTO</h5>
            </div>
          </div>

        </div>
        <div class="col col-md-4 col-12 mb-2">
          <div class="card btn" style="width: 18rem;" @click="viewMenu(2)">
            <img src="assets/ventas.png" id="imageMenu" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title text-center">VENTA</h5>
            </div>
          </div>
        </div>
        <div class="col col-md-4 col-12 mb-2">
          <div class="card btn" style="width: 18rem;" @click="viewMenu(3)">
            <img src="assets/catalogo.jpg" id="imageMenu" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title text-center">CATÁLOGO</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /MENÚ PRINCIPAL -->

    <!-- NUEVO PRODUCTO -->
    <div class="container text-center mt-4" v-if="watch===1">
      
      <div class="row align-items-center">
        <div class="col col-md-3 col-3 mb-2">
          <h5>CREAR PRODUCTO</h5>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col col-md-3 col-3 mb-2">
          <input type="text" class="form-control" placeholder="Nombre del producto" vmodel="n_product">
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col col-md-3 col-3 mb-2">
          <input type="number" class="form-control" placeholder="Precio" v-model="p_product">
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col col-md-3 col-3 mb-2">
          <input type="number" class="form-control" placeholder="Cantidad" v-model="c_product">
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col col-md-3 col-3 mb-2">
          <select class="form-select" aria-label="Default select example">
            <option selected>Categoría</option>
            <option v-for="(item, index) in category">{{item.name}}</option>
          </select>
        </div>
        <div class="row align-items-center">
          <div class="col col-md-3 col-3 mb-2">
            <input type="text" class="form-control" placeholder="Descripción" v-model="d_product">
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col col-md-3 col-3 mb-2">
            <button type="button" class="btn btn-danger" @click="newProduct">Guardar</button>
          </div>
        </div>

      </div>
      <!-- /NUEVO PRODUCTO -->
    </div>
    <!-- /NUEVO PRODUCTO -->

    <!-- VENTA -->
    <div class="container text-center mt-4" v-if="watch===2">
      <div class="row align-items-center">
        <div class="col col-md-3 col-3 mb-2">
          <h5>VENTAS</h5>
        </div>
      </div>
      <div class="row">
        <div class="col col-md-3 col-3">
          <input type="text" class="form-control" placeholder="Nombre del producto">
        </div>
        <div class="col col-md-3 col-3">
          <input type="number" class="form-control" placeholder="Cantidad">
        </div>
        <div class="col col-md-3 col-3">
          <button type="button" class="btn btn-danger">Agregar</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="item in products">
                <td>{{item.n_product}}</td>
                <td>{{item.p_producto}}</td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col me">
          <button type="button" class="btn btn-danger">Registrar</button>
        </div>
      </div>
    </div>
    <!-- /VENTAS -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
